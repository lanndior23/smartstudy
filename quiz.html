<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartStudy – Quiz</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="js/quiz.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin-top: 8px;
      font-size: 1rem;
      opacity: 0.9;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .logout-btn:hover {
      background: #dc2626;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    #question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .courses-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr 1fr;
    }

    .answer-btn {
      background: #e0e7ff;
      color: #1e3a8a;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .answer-btn:hover {
      background: #c7d2fe;
    }

    #next-btn {
      background: #1e40af;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 24px;
      transition: background 0.3s ease;
    }

    #next-btn:hover {
      background: #1e3a8a;
    }

    #result {
      text-align: center;
      padding: 30px 0;
    }

    #result h2 {
      font-size: 1.8rem;
      color: #1e3a8a;
    }

    #result button {
      background: #10b981;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #result button:hover {
      background: #059669;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 16px;
      background: #f3f4f6;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .courses-grid {
        grid-template-columns: 1fr;
      }

      .logout-btn {
        top: 15px;
        right: 15px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="goHome()">Courses</button>

  <header>
    <h1>SmartStudy Quiz</h1>
    <p>Test your IT knowledge with interactive questions</p>
  </header>

  <main>
    <div id="quiz-container">
      <div id="question"></div>
      <div id="answers" class="courses-grid"></div>
      <button id="next-btn">Next Question</button>
    </div>

    <div id="result" style="display:none;">
      <h2>Your Score: <span id="score"></span></h2>
      <button onclick="location.reload()">Try Again</button>
    </div>
  </main>

  <footer>
    &copy; 2025 SmartStudy – Built for Ghana Education Innovation.
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        alert("Please log in to access the quiz.");
        window.location.href = "login.html";
      }
    });

    function goHome() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
